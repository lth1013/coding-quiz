<!DOCTYPE html>
<html>
<head>
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="script.js"></script>
  <h1>Multiple Choice Quiz</h1>
  <button onclick="startQuiz()">Start</button>

  <div id="quizContainer" style="display: none;">
    <p id="timer">Time remaining: <span id="countdown">30</span> seconds</p>
    <div id="question"></div>
    <input type="radio" name="answer" value="a" id="optionA"> <label for="optionA" id="labelA"></label><br>
    <input type="radio" name="answer" value="b" id="optionB"> <label for="optionB" id="labelB"></label><br>
    <input type="radio" name="answer" value="c" id="optionC"> <label for="optionC" id="labelC"></label><br>
    <input type="radio" name="answer" value="d" id="optionD"> <label for="optionD" id="labelD"></label><br>
    <button onclick="checkAnswer()">Next</button>
  </div>
  <h2>High Scores</h2>
  <ul id="highScores"></ul>
</body>
</html>
